



    <div>
        <li ng-repeat="item in recursion">
            <div class="reply-user">
                <img class="userimg" ng-src="{{item.my.user.avatar||'http://img5.cache.netease.com/tie/images/noface80_80.png'}}" alt="">
                <span>
                    {{item.my.user.nickname ||'火星网友'}}
                </span>

            </div>
            <div style="text-align: right;padding-right: 20px">{{item.my.createTime | getdate}}</div>
            <p >{{item.my.content}}</p>
            <ul recursion="item.children">
            </ul>
        </li>
    </div>
